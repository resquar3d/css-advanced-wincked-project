<body>
  <!-- Header uses container queries in styles.css; base = mobile burger -->
  <header class="top-nav site-header">
    <div class="navbar-inner" role="navigation" aria-label="Primary">
      <h1 class="logo">Wincked</h1>

      <!-- Burger (mobile baseline) -->
      <button class="burger" aria-label="Toggle menu" aria-controls="primary-nav" aria-expanded="false">
        <div></div>
        <div></div>
        <div></div>
      </button>

      <nav id="primary-nav" class="nav-menu">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="people.html">People</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="#login-modal">Login</a></li>
          <li><a href="review.html">Reviews</a></li>

  <main>
    <div class="hero-text">
      <h2>Winck A Date</h2>
      <p>ðŸ’— Register / Signup to find the perfect match suited for you!</p>
    </div>
    <div class="form-container">
      <form id="matchForm">
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName" required>

        <label for="age">Your Age :</label>
        <input type="number" id="age" min="18" required>

        <label for="minAge">Minimum Age Interested In :</label>
        <input type="number" id="minAge" min="18" required>

        <label for="maxAge">Maximum Age Interested In :</label>
        <input type="number" id="maxAge" min="18" required>

        <label for="gender">Your Gender (M/F/X) :</label>
        <input type="text" id="gender" maxlength="1" required>

        <label for="genderInterest">Gender Interested In (M/F/X) :</label>
        <input type="text" id="genderInterest" maxlength="1" required>

        <label for="location">Location (rural/city) :</label>
        <input type="text" id="location" required>

        <button type="submit">Find Matches</button>
      </form>
      <div id="matchResults" style="margin-top:2rem;"></div>
    </div>
  </main>

  <!-- Login Modal (CSS :target compatible) -->
  <div id="login-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="login-title">
    <div class="modal-content">
      <a href="#" class="close-btn" aria-label="Close">&times;</a>
      <h2 id="login-title">Login to Wincked</h2>
      <form>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="login-username" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required />

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    // Mobile-first burger toggle (progressive enhancement)
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('#primary-nav');
    if (burger && nav) {
      burger.addEventListener('click', () => {
        burger.classList.toggle('active');
        const open = nav.classList.toggle('active');
        burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
  </script>
  <script src="login.js"></script>
</body>
